<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stroke Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="gender">Gender (0 for Female, 1 for Male):</label>
            <input type="number" id="gender" name="gender" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.01" required><br>
            <label for="hypertension">Hypertension (0 for No, 1 for Yes):</label>
            <input type="number" id="hypertension" name="hypertension" required><br>
            <label for="heart_disease">Heart Disease (0 for No, 1 for Yes):</label>
            <input type="number" id="heart_disease" name="heart_disease" required><br>
            <label for="ever_married">Ever Married (0 for No, 1 for Yes):</label>
            <input type="number" id="ever_married" name="ever_married" required><br>
            <label for="work_type">Work Type (0 to 4):</label>
            <input type="number" id="work_type" name="work_type" required><br>
            <label for="Residence_type">Residence Type (0 for Urban, 1 for Rural):</label>
            <input type="number" id="Residence_type" name="Residence_type" required><br>
            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required><br>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required><br>
            <label for="smoking_status">Smoking Status (0 to 2):</label>
            <input type="number" id="smoking_status" name="smoking_status" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
